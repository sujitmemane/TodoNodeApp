<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <input id="title" type="text" /><label for="title">Todo Title</label>
        <br>
        <input id="description" type="text" /><label for="description">Todo Descripion</label>
      <button onclick="fetchTodos()">
        Send Todo
      </button>
      <div id="todos">

      </div>
    

</body>
<script>
 
 const todos = document.querySelector('#todos')

const loadASAPFn = async()=>{
  const response = await fetch('http://localhost:3000/todos')
  const data =await response.json()
  console.log(data)
  todos.innerHTML=data
 }
loadASAPFn()


function log(data) {
    console.log(data);
}

function responseFn(res) {
    res.json().then(log);
}

function fetchTodos() {
 
    fetch('http://localhost:3000/todos', {
        method: 'POST',
        body: JSON.stringify({
          title:'Go To Gym',
          description:"Go at 7'0 Clock"
        }) ,
        headers:{
          "Content-Type":'application/json'
        }
    }).then(responseFn);
}
</script>
</html>
